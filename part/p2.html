                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementsByClassName('main')[0], 'dark');

                // 指定图表的配置项和数据
                $.get('GDP1.json', function (data) {
                    const updateFrequency = 2000;
                    const countryColors = {
                        江苏省: '#00008b',
                        湖南省: '#f00',
                        辽宁省: '#ffde00',
                        北京市: '#002a8f',
                        天津市: '#003580',
                        上海市: '#ed2939',
                        广东省: 'yellow',
                        福建省: '#003897',
                        山东省: '#f93',
                        四川省: '#bc002d',
                        湖北省: '#024fa2',
                        // 浙江省: '#000',
                        安徽省: '#00247d',
                        重庆市: '#ef2b2d',
                        江西省: '#dc143c',
                        吉林省: '#d52b1e',
                        黑龙江省: '#e30a17',
                        河南省: '#00247d',
                        河北省: '#b22234'
                    };
                    const years = [];
                    for (let i = 0; i < data.length; ++i) {
                        if (years.length === 0 || years[years.length - 1] !== data[i][0]) {
                            years.push(data[i][0]);
                        }
                    }
                    console.log(years);
                    let startIndex = 0;
                    let startYear = years[startIndex];
                    option = {
                        grid: {
                            top: 10,
                            bottom: 30,
                            left: 150,
                            right: 80
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: {
                                    show: true
                                },
                                mytool: {
                                    show: true,
                                    title: 'replay',

                                    onclick: function () {
                                        location.reload()
                                    }
                                }
                            }
                        },
                        xAxis: {
                            max: 'dataMax',
                            name: "GDP",
                            axisLabel: {
                                formatter: function (n) {
                                    return Math.round(n);
                                }
                            }
                        },
                        dataset: {
                            source: data.slice(1).filter(function (d) {
                                return d[0] === startYear;
                            })
                        },
                        yAxis: {
                            type: 'category',
                            inverse: true,
                            max: 10,
                            axisLabel: {
                                show: true,
                                fontSize: 14,
                                formatter: function (value) {
                                    return value;
                                },
                                rich: {
                                    flag: {
                                        fontSize: 25,
                                        padding: 5
                                    }
                                }
                            },
                            animationDuration: 300,
                            animationDurationUpdate: 300
                        },
                        series: [{
                            realtimeSort: true,
                            seriesLayoutBy: 'column',
                            type: 'bar',
                            itemStyle: {
                                color: function (param) {
                                    return countryColors[param.value[2]] || '#5470c6';
                                }
                            },
                            encode: {
                                x: 3,
                                y: 2
                            },
                            label: {
                                show: true,
                                precision: 1,
                                position: 'right',
                                valueAnimation: true,
                                fontFamily: 'monospace'
                            }
                        }],
                        animationDuration: 3000,
                        animationDurationUpdate: 3000,
                        animationEasing: 'linear',
                        animationEasingUpdate: 'linear',
                        graphic: { //更改右下角的.3年份数字
                            elements: [{
                                type: 'text',
                                right: 50,
                                bottom: 60,
                                style: {
                                    text: startYear,
                                    font: 'bolder 80px monospace',
                                    fill: 'rgba(100, 100, 100, 0.25)'
                                },
                                z: 100
                            }]
                        }
                    };
                    myChart.setOption(option);
                    for (let i = startIndex; i < years.length - 1; ++i) {
                        (function (i) {
                            setTimeout(function () {
                                updateYear(years[i + 1]);
                            }, (i - startIndex) * updateFrequency);
                        })(i);
                    }

                    function updateYear(year) {
                        let source = data.slice(1).filter(function (d) {
                            return d[0] === year;
                        });
                        option.series[0].data = source;
                        option.graphic.elements[0].style.text = year;
                        myChart.setOption(option);
                    }
                });

                // window.addEventListener('resize', myChart.resize);
            }
